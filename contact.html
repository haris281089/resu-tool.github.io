<body class="min-h-screen flex flex-col">

    <header class="bg-gray-900 shadow-xl border-b border-gray-700 p-4 sticky top-0 z-10">

            </nav>

    <!-- MAIN CONTENT: CONTACT FORM -->
    <main class="flex-grow flex justify-center items-start py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl w-full bg-gray-800 p-8 sm:p-10 rounded-xl shadow-2xl border border-gray-700">
            <header class="text-center mb-10">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-3">
                    Get in Touch
                </h1>
                <p class="text-md text-gray-400">
                    We'd love to hear your feedback, questions, or collaboration ideas.
                </p>
            </header>

            <!-- CONTACT FORM -->
            <form action="submit_contact.php" method="POST" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Your Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        required 
                        placeholder="John Doe"
                        class="dark-input w-full px-4 py-2.5 rounded-lg text-sm"
                    >
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        required 
                        placeholder="you@example.com"
                        class="dark-input w-full px-4 py-2.5 rounded-lg text-sm"
                    >
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
                    <textarea 
                        name="message" 
                        id="message" 
                        rows="5" 
                        required 
                        placeholder="How can we help you or what feedback do you have?"
                        class="dark-input w-full px-4 py-2.5 rounded-lg text-sm resize-y"
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150"
                    >
                        Send Message
                    </button>
                </div>
            </form>
            <!-- END CONTACT FORM -->

            <div class="mt-8 text-center text-sm text-gray-500">
                We typically respond within 1-2 business days.
            </div>
        </div>
    </main>
